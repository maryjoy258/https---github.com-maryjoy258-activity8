<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="${stylesheetUri}" rel="stylesheet" />

    <title>Maquette Entity</title>
</head>

<body>

        this is the content placeholder
    </div>
